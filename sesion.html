<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/sesion.css">
</head>
<body>

    <div class="formulario-container">
        <h2>Iniciar Sesión</h2>

        <form id="formLogin">
            <input type="email" id="correoLogin" placeholder="Correo" required>
            <input type="password" id="contrasenaLogin" placeholder="Contraseña" required>

            <button type="submit">Iniciar Sesión</button>

            <p class="mensaje">¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
        </form>
    </div>

    <script src="validacion.js"></script>

</body>
</html>
